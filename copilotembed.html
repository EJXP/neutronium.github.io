<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copilot Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .sidebar {
            width: 400px;
            height: 500px;
            background-color: #37313d;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .sidebar h1 {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(45deg, #f28923, #f5a623, #f28923, #f5a623);
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            text-align: center;
            margin: 0;
        }

        .messages {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            color: #ffffff;
            overflow-y: auto;
            font-size: 16px;
        }

        .input-box {
            width: 100%;
            background-color: #312c36;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        input:focus {
            outline: none;
        }

        .message {
            background-color: #45405a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #312c36;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #37313d;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>AI Copilot</h1>
        
        <div class="messages" id="message-container"></div>
        
        <div class="input-container">
            <input class="input-box" id="user-input" type="text" placeholder="Type a message..." onkeydown="sendMessage(event)" />
        </div>
    </div>

    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const inputBox = document.getElementById('user-input');
                const messageContainer = document.getElementById('message-container');
                const userMessage = inputBox.value.trim();

                if (userMessage !== '') {
                    // Display user message
                    const userMessageElement = document.createElement('div');
                    userMessageElement.classList.add('message', 'user-message');
                    userMessageElement.innerText = userMessage;
                    messageContainer.appendChild(userMessageElement);
                    
                    // Clear the input box
                    inputBox.value = '';

                    // Simulate AI response
                    setTimeout(() => {
                        const aiMessageElement = document.createElement('div');
                        aiMessageElement.classList.add('message', 'ai-message');
                        aiMessageElement.innerText = "This is just an example, please download Neutronium to get the full access!";
                        messageContainer.appendChild(aiMessageElement);

                        // Scroll to the bottom
                        messageContainer.scrollTop = messageContainer.scrollHeight;
                    }, 500);
                }
            }
        }
    </script>

</body>
</html>
