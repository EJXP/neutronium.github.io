<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .sidebar {
            width: 840px;
            height: 580px;
            background-color: #37313d;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .sidebar h1 {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(45deg, #f28923, #f5a623, #f28923, #f5a623);
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            text-align: center;
            margin: 0;
            z-index: 1;
        }

        .search-input {
            margin-top: 10px;
            width: 100%;
            background-color: #312c36;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            z-index: 1;
        }

        .messages {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            color: #ffffff;
            overflow-y: auto;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .message {
            background-color: #45405a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #312c36;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #37313d;
        }

        .empty-message {
            position: absolute;
            top: 50%;
            left: 60%; /* Adjusted for 10% more to the right */
            transform: translate(-50%, -50%);
            text-align: center;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(45deg, #f28923, #f5a623, #f28923, #f5a623);
            -webkit-text-fill-color: transparent;
            font-size: 60px; /* Set font size to 50px */
            font-weight: bold; /* Make it bold */
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 0;
            right: -7%;
            width: 120%;
            height: 100%;
            background-image: url('https://i.imgur.com/r024sbY.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1.0;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>History</h1>
        
        <input class="search-input" id="user-input" type="text" placeholder="Search your history..." onkeydown="sendMessage(event)" />
        
        <div class="messages" id="message-container">
            <div class="empty-message">
                <p>There's nothing here!</p>
            </div>
        </div>
        <div class="background-image"></div>
    </div>


</body>
</html>
