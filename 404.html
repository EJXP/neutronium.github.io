<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://raw.githubusercontent.com/EJXP/neutronium.github.io/refs/heads/assets/NeutroniumLogo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      overflow: hidden; /* Prevent any scrollbars */
    }

    /* Create a gradient background that covers the entire viewport */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      z-index: -1; /* Make sure the gradient is behind the content */
      background-size: cover; /* Ensure the gradient stretches to cover the viewport */
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 15px;
      background-color: rgba(255, 0, 242, 0.17); /* Slight transparency to allow gradient background to show through */
    }

    h1 {
      font-size: 100px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .cta-text {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .download-button, .home-button {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      border: none;
      border-radius: 50px;
      padding: 24px 40px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.4);
    }

    .download-button:hover, .home-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(255, 87, 34, 0.5);
    }

    .download-button span, .home-button span {
      margin-right: 12px;
    }

    .windows-logo {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <div class="cta-text">Try Neutronium today!</div>

  <div class="button-container">
    <a href="https://ejxp.github.io/neutronium.github.io/" class="home-button">
      <span>Go Back to Home</span>
    </a>
    <a href="https://sites.google.com/view/neutronium-browser/thank-you" class="download-button">
      <span>Download</span>
      <img src="https://i.imgur.com/GtS1w0U.png" alt="Windows Logo" class="windows-logo">
    </a>
  </div>
</div>

</body>
</html>
